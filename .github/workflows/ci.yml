name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  lint-and-test-backend:
    runs-on: ubuntu-latest
    name: Backend Lint & Test
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: oltu_platform_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter backend db:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/oltu_platform_test

      - name: Run database migrations
        run: pnpm --filter backend db:migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/oltu_platform_test

      - name: Lint backend code
        run: pnpm --filter backend lint

      - name: Type check backend
        run: pnpm --filter backend build

      - name: Test backend
        run: pnpm --filter backend test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/oltu_platform_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret

  lint-and-test-frontend:
    runs-on: ubuntu-latest
    name: Frontend Lint & Test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint frontend code
        run: pnpm --filter frontend lint

      - name: Type check frontend
        run: pnpm --filter frontend type-check

      - name: Test frontend
        run: pnpm --filter frontend test

      - name: Build frontend
        run: pnpm --filter frontend build

  lint-and-test-ai-service:
    runs-on: ubuntu-latest
    name: AI Service Lint & Test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('ai-service/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          cd ai-service
          pip install -r requirements.txt
          pip install pytest ruff black

      - name: Lint Python code with ruff
        run: |
          cd ai-service
          ruff check .

      - name: Check Python code formatting
        run: |
          cd ai-service
          black --check .

      - name: Test AI service
        run: |
          cd ai-service
          pytest

  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        run: pnpm audit --prod
        continue-on-error: true

      - name: Setup Python for AI service audit
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: pip install safety

      - name: Run Python security audit
        run: |
          cd ai-service
          safety check -r requirements.txt
        continue-on-error: true

  build-and-validate:
    runs-on: ubuntu-latest
    name: Build & Validate
    needs: [lint-and-test-backend, lint-and-test-frontend, lint-and-test-ai-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        run: |
          docker build -f backend/Dockerfile.dev -t oltu-backend:test backend/

      - name: Build AI service Docker image
        run: |
          docker build -f ai-service/Dockerfile.dev -t oltu-ai-service:test ai-service/

      - name: Validate Docker Compose
        run: |
          docker-compose -f infra/docker-compose.dev.yml config

  integration-test:
    runs-on: ubuntu-latest
    name: Integration Tests
    needs: [build-and-validate]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Integration build
        run: |
          docker compose -f infra/docker-compose.dev.yml up -d --build
          docker compose ps

      - name: Stop services
        run: |
          docker compose -f infra/docker-compose.dev.yml down

  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    needs: [integration-test]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Deploy to staging
      #   run: |
      #     echo "Deploying to staging environment"
      #     # Add deployment scripts here

  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: [lint-and-test-backend, lint-and-test-frontend, lint-and-test-ai-service, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Deploy to production
      #   run: |
      #     echo "Deploying to production environment"
      #     # Add production deployment scripts here