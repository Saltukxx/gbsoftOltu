version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: ${POSTGRES_DB:-gbsoft_oltu}
    # DO NOT expose postgres to host in production for security
    # ports:
    #   - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - oltu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set}
    # DO NOT expose redis to host in production for security
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - oltu-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MQTT Broker for IoT devices
  mosquitto:
    image: eclipse-mosquitto:2.0
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/password.txt:/mosquitto/config/password.txt
      - ./mosquitto/acl.txt:/mosquitto/config/acl.txt
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    ports:
      - "1883:1883"
      - "9001:9001"
    networks:
      - oltu-network
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_pub -h localhost -t test -m 'health-check'"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO for voice message storage
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?MINIO_ROOT_USER must be set}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD must be set}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - oltu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    env_file:
      - ../backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "3001:3001"
    networks:
      - oltu-network
    command: ["npm", "run", "start"]

  ai-service:
    build:
      context: ../ai-service
      dockerfile: Dockerfile.prod
    env_file:
      - ../ai-service/.env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - oltu-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-https://your-domain.com}
        VITE_WS_URL: ${VITE_WS_URL:-wss://your-domain.com}
        VITE_MAPBOX_ACCESS_TOKEN: ${VITE_MAPBOX_ACCESS_TOKEN:?VITE_MAPBOX_ACCESS_TOKEN must be set}
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - oltu-network

volumes:
  pgdata:
  redis_data:
  mosquitto_data:
  mosquitto_logs:
  minio_data:

networks:
  oltu-network:
    driver: bridge